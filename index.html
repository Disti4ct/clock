<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="clock">
        <div class="clock__wrapper clock__wrapper_months">
          <div class="clock__arrow clock__arrow_months"></div>

          <div class="clock__wrapper clock__wrapper_days">
            <div class="clock__arrow clock__arrow_days"></div>

            <div class="clock__wrapper clock__wrapper_hours">
              <div class="clock__arrow clock__arrow_hours"></div>
              <div class="clock__arrow clock__arrow_minutes"></div>
              <div class="clock__arrow clock__arrow_seconds"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
